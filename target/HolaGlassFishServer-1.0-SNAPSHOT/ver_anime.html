    <!-- Contenido de la página de Listado de Animes -->
    <div class="container my-5">
        <h2>Listado de Animes</h2>
        
        <!-- Buscador de animes -->
        <div class="form-group">
            <input type="text" class="form-control" id="buscador" placeholder="Buscar Anime">
        </div>

        <!-- Lista de animes divididos alfabéticamente -->
        <ul id="listaAnimes" class="list-group">
            <!-- Ejemplo de anime en la lista -->
            <li class="list-group-item">Naruto</li>
            <li class="list-group-item">One Piece</li>
            <!-- Agrega más animes aquí... -->
        </ul>
    </div>

    <!-- Enlaza Bootstrap JS (opcional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript personalizado -->
    <script>
// Lista original de animes
var animesOriginales = ["Naruto", "Inuyasha", "One Piece", "Dragon Ball", "Attack on Titan", "My Hero Academia", "Demon Slayer", "Death Note", "Sword Art Online", "Fullmetal Alchemist", "Hunter x Hunter"];

// Lista actual de animes
var animes = animesOriginales.slice(); // Copia la lista original

// Función para cargar la lista de animes
function cargarLista() {
    var listaAnimes = document.getElementById("listaAnimes");
    listaAnimes.innerHTML = '';

    // Recorre la lista de animes y muestra cada uno como un elemento de lista
    animes.forEach(function(anime) {
        var listItem = document.createElement("li");
        listItem.className = "list-group-item";
        listItem.textContent = anime;
        listaAnimes.appendChild(listItem);
    });
}

// Función para filtrar la lista de animes según el texto ingresado en el buscador
function filtrarLista() {
    var filtro = document.getElementById("buscador").value.toLowerCase();
    var listaFiltrada = animesOriginales.filter(function(anime) {
        return anime.toLowerCase().includes(filtro);
    });

    // Verifica si la lista filtrada es igual a la lista original
    if (JSON.stringify(listaFiltrada) === JSON.stringify(animesOriginales)) {
        // Si son iguales, muestra toda la lista de animes
        animes = animesOriginales.slice(); // Restaura la lista original
        cargarLista();
    } else {
        // Si son diferentes, muestra la lista filtrada
        animes = listaFiltrada;
        cargarLista();
    }
}

// Agrega un controlador de eventos al campo de búsqueda para filtrar la lista en tiempo real
document.getElementById("buscador").addEventListener("input", filtrarLista);

// Agrega un controlador de eventos para la tecla Enter en el campo de búsqueda
document.getElementById("buscador").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        filtrarLista();

        // Verifica si la barra de búsqueda está vacía y muestra la lista completa de animes
        if (this.value === '') {
            animes = animesOriginales.slice(); // Restaura la lista original
            cargarLista();
        }
    }
});

// Cargar la lista inicial
cargarLista();

    </script>
